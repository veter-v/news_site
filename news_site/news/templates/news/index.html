<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <title>{{ title }}</title>
    </head>
    <body>


        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Head</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add news</a></li>
                </ul>
            </div>
        </nav>

        <div class="container mt-3">
            <h1>{{ title }}</h1>
            <div class="row">
                <div class="col-md-12">
                    {% for item in news %}
                    <div class="card mb-3">
                        <div class="card-header">
                            Category: {{ item.category }}
                        </div>
                        <div class="card-body">
                            <div class="media">
                                {% if item.photo %}
                                    <img src="{{ item.photo.url }}" alt="news_photo" width="350" class="mr-3">
                                {% else %}
                                    <img src="https://picsum.photos/id/1060/350/300?blur=2" alt="lorem_picsum" class="mr-3">
                                {% endif %}
                                <div class="media-body">
                                    <h5 class="card-title {% cycle 'text-danger' 'text-success'%}">{{item.title}}</h5>
                                    <!-- можно чередовать цвета - {% cycle 'text-danger' 'text-success'%}-->
                                    {% autoescape on %}  <!-- включает или выключает автоэкранирование-->
                                    <p class="card-text">{{ item.content|truncatewords:50 }}</p>
                                    {% endautoescape %}
                                    <a href="#" class="btn btn-primary ">Read more...</a>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-muted">
                            {{ item.created_at|date:"d-m-Y H:i:s" }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        -->
    </body>
</html>
